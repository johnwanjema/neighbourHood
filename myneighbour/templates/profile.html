{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">{% if my_profile %}
            <img src="{{my_profile.profile_photo.url}}" alt="profile" height="100" width="150">
            <h1 class="profile-user-name">{{my_profile.user}}</h1>
            <p class="profile-user-name">{{my_profile.bio}}</p>
        </div>
        <div class="col-md-4">
            <a href="{%url 'edit'%}"><button class="btn">Edit Profile</button></a>
        </div>
    </div>
</div>
{%else%}
<div class="alert">
    <p class="animated fadeIn alert alert-info">Update profile first <br>
        <a href="{%url 'edit'%}"><button class="btn profile-edit-btn">Update Profile</button></a>
    </p>
</div>
</div>
</div>
{%endif%}


<div class="container">
    
</div>
{% endblock %}
